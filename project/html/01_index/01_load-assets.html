<!--
사용 방법:
    1. 수정 가능 영역 내에서 자유롭게 텍스트 수정.
    2. 수정 가능 영역은 텍스트 영역입니다. 구조가 다소 복잡한 경우 ⚙️ 이모지가 포함된 주석으로 표시되어 있습니다. 주석은 구조가 간단한 경우 생략됩니다.
    3. 줄바꿈은 줄을 바꿀 문장의 끝에 <br> 태그를 추가합니다.
    4. 텍스트는 HTML 태그 없이 순수 텍스트로 작성합니다. 단, <strong> </strong> 태그로 강조가 가능한 경우 사전에 태그가 추가되어 있습니다. 이 경우 <strong> 태그를 사용하여 강조할 부분을 감싸면 됩니다.
        - 그 외 태그를 사용할 경우 아임웹 기본 스타일로 인해 레이아웃이 예상대로 작동하지 않을 수 있습니다. 
    5. 이미지와 영상은 <img>, <video> 태그에서 src 속성만 수정합니다. 
        - 예) 
            이미지 경우 <img src="https://example.com/image.jpg">, 
            영상의 경우 <video src="https://example.com/video.mp4">.
            영상 <video> 태그에 src 속성이 없고 <source> 태그가 별도로 있을 경우 <source src="https://example.com/video.mp4">.

주의사항:
    1. 수정, 추가 등의 작업을 할 때에는 텍스트만을 사용해야 하며, 코드의 수정은 예기치 못한 오류를 발생시킬 수 있습니다.
    2. 아임웹에는 히스토리 기능이 없으므로 변경하기 전 반드시 이전 내용을 백업해두세요.
    3. 수정 가능 영역 외부의 코드나 주석을 삭제 또는 변경하지 마세요. 
    4. 잘못된 방법으로 작업 후 이상이 있을 때, 이전 버전으로도 복구가 어렵다고 판단되는 경우에는 작업을 중단하시고 반드시 전문가에게 문의하세요.
-->
